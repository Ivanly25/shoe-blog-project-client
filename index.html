<!DOCTYPE html>
<html>
    <head>
      <title>Shoe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
 <body>

      <h1>---Shoe Finder---</h1>
      <h2>Discover all sorts of shoes from all around the world!</h2>
     <img src="public/bigShoe.jpeg" class="center">
     <br>
      <div class="register-login">
      <form id="sign-up">
        <h3>Make an Account.</h3>
        <div class="mb-3">
        <label class="form-label"> Email:</label>
        <input class="form-control" name="credentials[email]" type="email">
        </div>
        <div class="mb-3">
        <label class="form-label">Password:</label>
        <input class="form-control" name="credentials[password]" type="password">
        </div>
        <div class="mb-3">
        <label class="form-label">Password Confirmation:</label>
        <input class="form-control" name="credentials[password_confirmation]" type="password">
        <input class="form-control" type="submit" value="Sign up">
        </div>
      </form>
      <br>
      <form id="sign-in">
        <h3>Log into Account.</h3>
        <div class="mb-3">
        <label class="form-label"> Email:</label>
        <input class="form-control" name="credentials[email]" type="email">
        </div>
        <div class="mb-3">
        <label class="form-label">Password:</label>
        <input class="form-control" name="credentials[password]" type="password">
        <input class="form-control" type="submit" value="Sign In">
        </div>
      </form>
      <br>
    </div>
      <button id="sign-out">Sign Out</button>
      <br>

      <form id="change-password">
        <h3>Change Password.</h3>
        <label> Old Password:</label>
        <input name="passwords[old]" type="password">
        <label>New Password:</label>
        <input name="passwords[new]" type="password">
        <input type="submit" value="change password">
      </form>

        <br>
        <br>

        <div class="container">
        <button id="create" type="submit" class="btn btn-primary">CREATE</button>
        <button id="read" type="submit" class="btn btn-primary">READ</button>
        <button id="update" type="submit" class="btn btn-primary">UPDATE</button>
        <button id="delete" type="submit" class="btn btn-primary">DELETE</button>
        </div>
      <br>
          <form id="create-shoe" class= "form">

            <h3>Create Shoe.</h3>
            <label> Brand:</label>
            <input name="shoe[brand]" type="text">
            <label> Model:</label>
            <input name="shoe[model]" type="text">
            <label>Price:</label>
            <input name="shoe[price]" type="text">
            <input type="submit" value="Create Shoe!">
          </form>
      <br>
          <div id="find">
        <h3>Find all shoes.</h3>
        <label>Click here</label>
        <input type="button" id="read-shoes" value="Find Shoe!">
          </div>
      <br>
      <form id="update-shoe" class= "form">
        <h3>Update a Shoe.</h3>
        <label>Shoe ID:</label>
        <input name="shoe[id]" type="text">
        <label> Brand:</label>
        <input name="shoe[brand]" type="text">
        <label> Model:</label>
        <input name="shoe[model]" type="text">
        <label> Price:</label>
        <input name="shoe[price]" type="text">
        <input type="submit" value="Update Shoe!">
      </form>
        <br>
        <form id="delete-shoe" class= "form">
          <h3>Delete a Shoe.</h3>
          <label> Shoe ID:</label>
          <input name="shoe[id]" type="text">
          <input type="submit" value="Delete Shoe!">
        </form>
        <br>
        <br>

      <ul id="shoe_list"></ul>
      <br>
      <br>
      <br>
      <div class="footer">
        <p>This website was created by Ivan Ly</p>
      </div>
   </body>
</html>
