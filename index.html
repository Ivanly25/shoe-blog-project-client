<!DOCTYPE html>
<html>
    <head>
      <title>Shoe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
 <body>

      <h1>Shoe Finder.</h1>
      <h2>Discover all sorts of shoes from all around the world!</h2>
     <img src="public/bigShoe.jpeg" class="center">
      <form id="sign-up">
        <h3>Make an Account.</h3>
        <label> Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation:</label>
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="Sign up">
      </form>
      <br>
      <form id="sign-in">
        <h3>Log into Account.</h3>
        <label> Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <input type="submit" value="Sign In">
      </form>
      <br>

      <button id="sign-out">Sign Out</button>
      <br>

      <form id="change-password">
        <h3>Change Password.</h3>
        <label> Old Password:</label>
        <input name="passwords[old]" type="password">
        <label>New Password:</label>
        <input name="passwords[new]" type="password">
        <input type="submit" value="change password">
      </form>

        <br>
        <br>

        <div class="container">
        <button id="create-shoe" type="submit" class="btn btn-primary">CREATE</button>
        <button id="read-shoe" type="submit" class="btn btn-primary">READ</button>
        <button id="update-shoe" type="submit" class="btn btn-primary">UPDATE</button>
        <button id="delete-shoe" type="submit" class="btn btn-primary">DELETE</button>
        </div>
      <br>
          <form id="Create">
            <h3>Create Shoe.</h3>
            <label> Brand:</label>
            <input name="credentials[Brand]" type="text">
            <label> Model:</label>
            <input name="credentials[Model]" type="text">
            <label>Resale Price:</label>
            <input name="credentials[Price]" type="text">
            <input type="submit" value="Create Shoe!">
          </form>
      <br>
      <form id="Read">
        <h3>Find a Shoe.</h3>
        <label>Shoe ID:</label>
        <input name="credential[ID]" type="text">
        <input type="submit" value="Find Shoe!">
      </form>
      <br>
      <form id="Update">
        <h3>Update a Shoe.</h3>
        <label>Shoe ID:</label>
        <input name="credential[ID]" type="text">
        <label> Brand:</label>
        <input name="credentials[Brand]" type="text">
        <label> Model:</label>
        <input name="credentials[Model]" type="text">
        <label>Resale Price:</label>
        <input name="credentials[Price]" type="text">
        <input type="submit" value="Update Shoe!">
      </form>
        <br>
        <form id="Delete">
          <h3>Delete a Shoe.</h3>
          <label> Shoe ID:</label>
          <input name="credentials[Id]" type="text">
          <input type="submit" value="Delete Shoe!">
        </form>
        <br>
        <br>
      <div class="footer">
        <p>This website was created by Ivan Ly</p>
      </div>
   </body>
</html>
